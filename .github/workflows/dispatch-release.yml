name: Dispatch - Build and Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: npm ci
      - run: npm run all
      - name: Get package.json version
        uses: ./
        id: get_version
        with:
          package-manager-type: npm
      - run: npm run release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Push to Major version tag
        if: ${{ success() }}
        run: |
          git config --local user.email "sysadmin@terradatum.com"
          git config --local user.name "Terradatum Automation"
          git remote set-url origin git@github.com:${GITHUB_REPOSITORY}.git
          git tag "v${{ steps.get_version.outputs.major }}" -m "Update to v${{ steps.get_version.outputs.major }} from ${{ steps.get_version.outputs.version }}"
          git push --force --follow-tags
